<div class="container profile--input" >
  <h2>Your Information</h2>
  <input type="text" placeholder="first name" ng-model="accountInfo.firstName" >
  <input type="text" placeholder="last name" ng-model="accountInfo.lastName" >
  <input type="text" placeholder="street address" ng-model="accountInfo.streetAddress" >
  <input type="text" placeholder="city" ng-model="accountInfo.city" >
  <input type="text" placeholder="state" ng-model="accountInfo.state" >
  <input type="text" placeholder="zip" ng-model="accountInfo.zip" >
  <input type="text" placeholder="credit card" ng-model="accountInfo.ccNumber" >
  <a class="waves-effect waves-light btn" ng-click="submit()" >submit info</a>
  <a class="waves-effect waves-light btn" ng-click="deleteAccount()" >Delete Account</a>
</div>
