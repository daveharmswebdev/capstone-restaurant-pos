<div class="container">
  <div class="row">
  <div class="col s12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text eod">
        <span class="card-title">End of Day Report</span>
        <ul>
          <li ng-repeat="order in orders">{{order.firstName}} {{order.lastName}} ordered {{order.order.length}} {{string = order.order.length > 1 ? 'items' : 'item'}} for a GrandTotal: {{order.grandTotal}}</li>
        </ul>
      </div>
      <div class="card-action">
        <p class="eod--total">End of Day Total: {{eodTotal}}</p>
        <p class="eod--total">Total Items Sold: {{eodTotalItems}}</p>
      </div>
    </div>
  </div>
</div>
</div>
