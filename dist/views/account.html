<div class="container">
  <h1>Account</h1>
  <div class="row">
    <div class="col s12 m5">
      <div class="card-panel teal">
        <div class="white-text">{{profile.firstName}} {{profile.lastName}}</div>
        <div class="white-text">{{profile.streetAddress}}</div>
        <div class="white-text">{{profile.city}}, {{profile.state}} {{profile.zip}}</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m5">
      <div class="card-panel teal">
        <div class="white-text" ng-repeat="order in history">{{order.timestamp}} ${{order.grandTotal}}
          <a class="waves-effect waves-light btn" ng-click="cancel(order)">cancel</a>
          <a class="waves-effect waves-light btn" ng-click="edit(order)">edit</a>
        </div>
      </div>
    </div>
  </div>
</div>
