<div class="container">
  <nav class="order--nav">
    <div class="nav-wrapper">
      <ul>
        <li class="tab"><a class="waves-effect waves-teal btn order--checkout" ng-click="checkOut()">Checkout</a></li>
        <li class="tab">Items {{items}}</li>
        <li class="tab">Subtotal: {{subtotal}}</li>
      </ul>
    </div>
  </nav>
  <div class="menu">
    <div class="row">
      <div class="col s8 m8">
        <div class="card" ng-repeat="item in menu">
          <div class="row">
            <div class="col s6">
              <p class="menu--title">{{item.name}}</p>
              <p class="menu--description">{{item.description}}</p>
            </div>
            <div class="col s5 menu--imageGroup">
              <img class="menu--thumbnail" src="{{item.imageUrl}}" />
              <a class="waves-effect waves-teal btn" ng-click="addItem(item)">${{item.price}}</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col s4 m4">
        <div class="order--ticket">
          <div class="row order--item" ng-repeat="selection in ticket track by $index">
            <div class="col s7">{{selection.name}}</div>
            <div class="col s2">{{selection.price}}</div>
            <div class="col s3"><a class="waves-effect"><i class="tiny material-icons" ng-click="delete(selection, $index)">delete</i></a></div>
          </div>
          <div class="row">
            <div class="col s6 offset-s3 subtotal subtotal--label">{{subtotalString}}</div>
            <div class="col s2 subtotal">{{subtotal}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
