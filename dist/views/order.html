<div class="container">
  <nav>
    <div class="nav-wrapper">
      <ul>
        <li class="tab">Items {{items}}</li>
        <li class="tab">Subtotal: {{subtotal}}</li>
        <a class="waves-effect waves-teal btn-flat" ng-click="checkOut()">Checkout</a>
      </ul>
    </div>
  </nav>
  <div class="menu">
    <div class="row">
      <div class="col s7 m7">
        <div class="card" ng-repeat="item in menu">
          <div class="card-image">
            <img src="{{item.imageUrl}}">
            <span class="card-title">Card Title</span>
          </div>
          <div class="card-content">
            <h3>{{item.name}}</h3>
            <p>{{item.description}}</p>
            <p>${{item.price}}</p>
          </div>
          <div class="card-action">
            <a class="waves-effect waves-teal btn-flat" ng-click="addItem(item)">Button</a>
          </div>
        </div>
      </div>
      <div class="col s5 m5">
        <h2>Order</h2>
        <div class="row" ng-repeat="selection in ticket track by $index">
          <div class="col s7">{{selection.name}}</div>
          <div class="col s2">{{selection.price}}</div>
          <div class="col s3"><a class="waves-effect"><i class="tiny material-icons" ng-click="delete(selection, $index)">delete</i></a></div>
        </div>
        <div class="row">
          <div class="col s6 offset-s3 subtotal">{{subtotalString}}</div>
          <div class="col s2 subtotal">{{subtotal}}</div>
        </div>
      </div>
    </div>
  </div>
  <a class="waves-effect waves-light btn-large" ng-click="checkOut()">Button</a>
</div>
