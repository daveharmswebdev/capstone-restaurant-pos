<div class="container">
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1 receipt">
        <div class="card-content white-text">
          <span class="card-title">Checkout</span>
          <p>{{currentUser.email}}</p>
          <p>{{profile.firstName}} {{profile.lastName}}</p>
          <p>{{profile.streetAddress}}</p>
          <p>{{profile.city}}, TN {{profile.zip}}</p>
        </div>
        <div class="row receipt--list" ng-repeat="item in ticket">
          <div class="col s4 push-s2">{{item.name}}</div>
          <div class="col s5 price">${{item.price}}</div>
        </div>
        <div class="row">
          <div class="col s3 offset-s3 subtotal">Subtotal</div>
          <div class="col s3 subtotal">${{subtotal}}</div>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-light btn" ng-click="submitOrder(true)">Delivery</a>
          <a class="waves-effect waves-light btn" ng-click="submitOrder(false)">Pickup</a>
        </div>
      </div>
    </div>
  </div>
</div>
